<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First dApp</title>
</head>
<body>
    <h1>This is Zain's first dApp</h1>
    <p>Here we are gonna set some Mood</p>
    <label for="mood">Input Mood:</label>
    <input type="text" id="mood" />
    <div>
        <button onclick="getMood()">Get Mood</button>
    </div>
    <div>
        <button onclick="setMood()">Set Mood</button>
    </div>
</body>
<script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="application/javascript"></script>
<script>
    window.ethereum.enable();
    var provider = new ethers.providers.Web3Provider(
        web3.currentProvider,
        "ropsten"
    );
    var MoodContractAddress = "0x8fe348d6091Be899A738F82866191308E99B5F84";
    var MoodContractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
    var MoodContract;
    var signer;
    provider.listAccounts().then(function(accounts) {
        signer = provider.getSigner(accounts[0]);
    MoodContract = new ethers.Contract(
        MoodContractAddress,
        MoodContractABI,
        signer
    );
    });
    async function getMood() {
        getMoodPromise = MoodContract.getMood();
        var Mood = await getMoodPromise;
        console.log(Mood);
    }
    async function setMood() {
        let mood = document.getElementById("mood").value;
        setMoodPromise = MoodContract.setMood(mood);
        await setMoodPromise;
    }
    </script>
</html>
